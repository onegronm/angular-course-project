<!-- Listening to the featureSelected event -->
<app-header (featureSelected)="onFeatureSelected($event)"></app-header>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <app-recipes *ngIf="featureLoaded === 'recipe'"></app-recipes>
            <app-shopping-list *ngIf="featureLoaded === 'shopping-list'"></app-shopping-list>
        </div>
    </div>
</div>
